<div class="container" style="margin-top: 20px;">
	<div class="row">	

    <div ng-repeat="usermovie in unwatchedMovieArray" class="col l4">
    	<div class="card hoverable">
    	  <a class="waves-effect waves-teal btn-flat right" ng-click="deleteMovie(usermovie.id)" id="{{ usermovie.id }}">Delete</a>
				<div class="card-image">	
     			<img src="{{ usermovie.poster }}">
     		</div>
     		<div class="card-action">
          <a ng-click="update(usermovie.id)">Add to Watched</a>
        </div>	
			</div>
    </div>
    </div>
    </div>
